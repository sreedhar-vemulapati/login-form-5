<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
 <div class="img-container">
<img src="./lady2.jpeg" alt="">
 </div>
 <div class="form-container">
  <h3>REGISTRATION FORM</h3>
  <div class="inp">
    <input type="text" placeholder="First-name" required="">
    <input type="text" placeholder="Last-name" required="">
  </div><br>
<div class="container2">
  <input type="text" placeholder="User-name" required=""><span class="span1"><a href=""><i class="fa-solid fa-user"></i></a></span><br>
  <input type="text" placeholder="E-mail Address" required=""><span class="span2"><a href=""><i class="fa-solid fa-envelope"></i></a></span><br>
  <select name="" id="" required="">
    <option value="gender" disabled selected hidden >Gender</option>
    <option value="Male">Male</option>
    <option value="female">Female</option>
    <option value="others">Others</option>
  </select><br>
  <input type="text" placeholder="Password" required=""><span class="span3"><a href=""><i class="fa-solid fa-lock"></i></a></span><br>
  <input type="text" placeholder="confirm-password" required=""><span class="span4"><a href=""><i class="fa-solid fa-lock"></i></a></span><br>
  <button class="btn">Register&nbsp;&nbsp;<i class="fa-solid fa-arrow-right"></i></button>
</div>
 </div>
 </div>

</html>
